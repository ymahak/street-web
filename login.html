<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - street food spencer</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    

</head>

<body>
    <nav id="navbar">
        <div id="logo">
          <img src="images/logo-removebg-preview.png" alt="street food spencer">
        </div>
        <ul>
          <div class="home">
            <span class="material-symbols-outlined">
              home
              </span>
              <li class="item"><a href="#">Home</a></li>
          </div>
          <div class="about">
            <li class="item"><a href="#">About Us</a></li>
          </div>
          <div class="Food">
            <li class="item"><a href="#">Meals</a></li>
            <span class="material-symbols-outlined">
              fastfood
              </span>
          </div>
          <div class="con">
            <li class="item"><a href="#">Contact US</a></li>
            <span class="material-symbols-outlined">
              contacts_product
              </span>
          </div>
          <div class="car">
            <li class="item"><a href="#">Cart</a></li>
            <span class="material-symbols-outlined">
              shopping_cart
              </span>
          </div>
        </ul>
        
      </nav>

    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm" class="form" onsubmit="login(event)">
                <h2>Login</h2>
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form hidden" onsubmit="register(event)">
                <h2>Register</h2>
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" required>

                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>

                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </form>

            <div class="input">
              <button style="background-color: black;" id="google-login-btn" class="google-button">
                <i class="fab fa-google"></i> Login with Google
              </button>
            </div>
        </div>
    </div>

    <script src="login-scripts.js" ></script>
    <script src="main.js" defer type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>

</body>

</html>
